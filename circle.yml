machine:
  xcode:
    version: "7.3"
  environment:
    OPAMYES: "1"
    OPAMVERBOSE: "1"
    OPAMJOBS: "2"
    MACOSX_DEPLOYMENT_TARGET: "10.10"
general:
  artifacts:
  - src/com.docker.slirp/bundle.tgz
  - OSS-LICENSES
dependencies:
  override:
  - brew install wget opam dylibbundler
  - rm -rf ~/.opam && opam init -a git://github.com/ocaml/opam-repository
  - opam switch 4.02.3
  - make depends
  - make
  - make OSS-LICENSES
test:
  override:
  - echo Dummy test
